<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>

  <script>
    // 이곳에 코드를 작성합니다.

    const inputs = [
    [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
    [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
    [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

function solution(k, n, m, li) {
    // solution 함수 완성
    const station = Array(n+1).fill(0);
    for (let i = 0; i < m; i++){
        station[li[i]] = 1;
    }
    let cnt = 0;
    let now = 0;
    let location = k;
    while (location < n) {
        if (station[location]) {
            now = location;
            location += k;
            cnt += 1;
        }
        else {
            location -= 1;
            if (now == location) {
                cnt = 0;
                break
            }
        }
    }
    console.log(`#${cnt}`);
}

for (const input of inputs) {
    solution(input[0], input[1], input[2], input[3])
}

  </script>
</body>
</html>
