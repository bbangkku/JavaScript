<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body id ="bodyTag">
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1 id="h1Tag">Theme Switcher</h1>
  
  <p id="pTag">테마를 바꿔봅시다.</p>

  <script>
    /* 
      아래 이미지를 참조하여 li를 클릭하면, 아래와 같이 컬러 테마를 바꾸는 기능을 구현하시오.
      body의 background color 와 color 를 직접 조작하여 테마를 바꾸도록 코드를 작성하시오.
      (CSS는 변경할 필요 없음)
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
    const grayButton=document.querySelector('#grayButton')
    const whiteButton=document.querySelector('#whiteButton')
    const navyButton=document.querySelector('#navyButton')
  
    const pTag = document.querySelector('#pTag')
    const h1Tag = document.querySelector('#h1Tag')


    whiteButton.addEventListener('click', function(){
      console.log('화이트')
      h1Tag.style.color = 'black'
      pTag.style.color = 'black'
      document.body.style.backgroundColor = 'white'
    })
    navyButton.addEventListener('click', function(){
      console.log('네이비')
      h1Tag.style.color = 'white'
      pTag.style.color = 'white'
      document.body.style.backgroundColor = 'navy'
    })    
    grayButton.addEventListener('click', function(){
      console.log('그레이')
      h1Tag.style.color = 'white'
      pTag.style.color = 'white'
      document.body.style.backgroundColor = 'grey'
    })    
  </script>
</body>
</html>
